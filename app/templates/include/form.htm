<input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
{% for field in form %}
<div class="form-group">
   {{ field.label(class="form-label mt-2") }}
   {{ field(class="form-control is-valid") }}

   {% if field.errors %}
   <div class="invalid-feedback d-block">
      {{ field.errors[0] }}
   </div>
   {% endif %}
</div>
{% endfor %}
